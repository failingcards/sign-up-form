<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <div class="logo"></div>
    </div>
    <div class="message">
        <p class="top-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="bottom-message">You <em>know</em> you want to.</p>
    </div>
    <div class="form-container">
        <form>
            <div class="inner-form">
                <legend class="encourage">Let's do this!</legend>
                <div class="names">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>
                <div class="contact-info">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num">
                </div>
                <div class="passwords">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>
            </div>
            <div class="sign-up">
                <button type="submit">Create Account</button>
            </div>
            <div>
                <p class="log-in">Already have an account? <a class="log-in-link" href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
